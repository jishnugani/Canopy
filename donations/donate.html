<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main>
        <section id="donation-section">
            <h2>Support Our Tree Planting Efforts</h2>
            <p>Your donations help us reforest our town. Contribute to a greener future!</p>

            <div id="donation-options">
                <button class="donation-option">$10</button>
                <button class="donation-option">$25</button>
                <button class="donation-option">$50</button>
                <button class="donation-option">Other Amount</button> 
            </div>
            

            <div id="donation-form">
                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" min="1" required>
            
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <button type="submit">Donate</button>
            </div>
            
        </section>
    </main>

    <script src="script.js"></script> 
</body>
</html>
